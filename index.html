<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width,initial-scale=1.0" />
        <meta name="description" content="Copy and paste or type your text to count the number of words and characters of the text">
        <meta name="keywords" content="Word Counter, Character Counter, Letter Counter">
        <meta name="author" content="GreatQuick">
        <title>Word and Character Counter</title>
        <link rel="icon" type="image/x-icon" href="icon.png">
        <!-- Google Fonts -->
        <link
         href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
         rel="stylesheet"
        />
        <!-- Stylesheet -->
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="wrapper">
            <div class="container">
                <textarea id="input-textarea" rows="12" placeholder="Start Typing Here..."></textarea>
            </div>
            <div class="count">
                <div>
                    <h5 id="word-count">0</h5>
                    <p>Words</p>
                </div>
                <div>
                    <h5 id="charac-count">0</h5>
                    <p>Characters</p>
                </div>
            </div>
        </div>
        <!-- Script -->
        <script src="script.js"></script>
    </body>
</html>
